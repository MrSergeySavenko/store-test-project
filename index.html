<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="./initialData.js" defer></script>
        <script src="./main.js" defer></script>
        <link rel="stylesheet" href="./reset.css" />
        <link rel="stylesheet" href="./style.css" />
        <link rel="stylesheet" href="./style-dark.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet" />
        <title>Store Test Project</title>
    </head>
    <body class="theme">
        <div class="main-wrapper">
            <nav class="nav">
                <div class="nav__wrapper theme">
                    <div class="nav__span-wrapper">
                        <span class="nav__span"></span>
                        <span class="nav__span center"></span>
                        <span class="nav__span"></span>
                    </div>
                    <div class="nav__ul-wrapper nav--active">
                        <img class="nav__cross" src="./img/cross24.svg" alt="Закрыть" id="cross" />
                        <ul class="nav__list">
                            <li class="nav__item">
                                <a class="nav__link theme" href="#laptopAnc">Ноутбуки</a>
                            </li>
                            <li class="nav__item">
                                <a class="nav__link theme" href="#phoneAnc">Телефоны</a>
                            </li>
                            <li class="nav__item">
                                <a class="nav__link theme" href="#tabletAnc">Планшеты</a>
                            </li>
                            <li class="nav__item">
                                <a class="nav__link theme" href="#headphoneAnc">Наушники</a>
                            </li>
                        </ul>
                    </div>

                    <img class="nav__theme" src="./img/sun24.svg" alt="Смена темы" />
                </div>
            </nav>
            <section class="category category--first" id="laptopAnc">
                <h3 class="category__title theme">Ноутбуки</h3>
                <ul class="category__list" id="laptop"></ul>
            </section>
            <section class="category" id="phoneAnc">
                <h3 class="category__title theme">Телефоны</h3>
                <ul class="category__list" id="phone"></ul>
            </section>
            <section class="category" id="tabletAnc">
                <h3 class="category__title theme">Планшеты</h3>
                <ul class="category__list" id="tablet"></ul>
            </section>
            <section class="category" id="headphoneAnc">
                <h3 class="category__title theme">Наушники</h3>
                <ul class="category__list" id="headphone"></ul>
            </section>
        </div>
        <section class="modal">
            <div class="modal__window">
                <div class="modal__wrapper theme">
                    <div class="modal__top">
                        <p class="modal__title theme">Товар добавлен в корзину</p>
                        <img class="modal__cross" src="./img/cross24.svg" alt="Закрыть" id="cross" />
                    </div>
                    <form class="modal__form" method="post">
                        <div class="modal__product-wrapper">
                            <div class="modal__product-info" id="construct-modal"></div>
                            <div class="modal__bottom">
                                <div class="modal__textarea-wrapper">
                                    <p class="modal__textarea-header">Комментарий к заказу</p>
                                    <textarea class="modal__textarea theme"></textarea>
                                </div>
                                <div class="modal__btn-wrapper">
                                    <button class="modal__btn-close">Закрыть</button>
                                    <input class="modal__btn-buy" type="submit" value="Купить" />
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <a href="#" class="up__wrapper">
            <image class="up__arrow" src="./img/arrow.svg" alt="Вверх" />
        </a>
        <footer class="footer">
            <div class="footer__span"></div>
            <div class="footer__wrapper">
                <a class="footer__href theme" href="#laptopAnc">Ноутбуки</a>
                <a class="footer__href theme" href="#phoneAnc">Телефоны</a>
                <a class="footer__href theme" href="#tabletAnc">Планшеты</a>
                <a class="footer__href theme" href="#headphoneAnc">Наушники</a>
            </div>
        </footer>
    </body>
</html>
