<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="./initialData.js" defer></script>
        <script src="./main.js" defer></script>
        <link rel="stylesheet" href="./reset.css" />
        <link rel="stylesheet" href="./style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet" />
        <title>Store TestProject</title>
    </head>
    <body>
        <nav class="nav">
            <div class="nav__wrapper">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a class="nav__link" href="#laptopAnc">Ноутбуки</a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__link" href="#phoneAnc">Телефоны</a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__link" href="#tabletAnc">Планшеты</a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__link" href="#headphoneAnc">Наушники</a>
                    </li>
                </ul>
            </div>
        </nav>
        <section class="category category--first" id="laptopAnc">
            <h3 class="category__title">Ноутбуки</h3>
            <ul class="category__list" id="laptop"></ul>
        </section>
        <section class="category" id="phoneAnc">
            <h3 class="category__title">Телефоны</h3>
            <ul class="category__list" id="phone"></ul>
        </section>
        <section class="category" id="tabletAnc">
            <h3 class="category__title">Планшеты</h3>
            <ul class="category__list" id="tablet"></ul>
        </section>
        <section class="category" id="headphoneAnc">
            <h3 class="category__title">Наушники</h3>
            <ul class="category__list" id="headphone"></ul>
        </section>
        <section class="modal">
            <div class="modal__window">
                <div class="modal__wrapper">
                    <div class="modal__top">
                        <p class="modal__title">Товар добавлен в корзину</p>
                        <img class="modal__cross" src="./img/cross24.svg" alt="Закрыть" id="cross" />
                    </div>
                    <form class="modal__form">
                        <div class="modal__product-wrapper">
                            <div class="modal__product-info" id="construct-modal"></div>
                            <div class="modal__bottom">
                                <div class="modal__textarea-wrapper">
                                    <p class="modal__textarea-header">Комментарий к заказу</p>
                                    <textarea class="modal__textarea"></textarea>
                                </div>
                                <div class="modal__btn-wrapper">
                                    <button class="modal__btn-close" id="close">Закрыть</button>
                                    <button class="modal__btn-buy">Купить</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </body>
</html>
